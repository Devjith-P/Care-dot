<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Care Dot</title>
  <link rel="stylesheet" href="admission.css">
  
</head>
<body>
  <script type="module" src="logout.js"></script>
  <script type="module" src="admission.js"></script>
  <div class="container">
      <div class="menu">
          <div class="login">
              <button onclick="window.location.href = 'home.html';" class="b-search">Home</button>
              <button onclick="window.location.href = 'search.html';" class="b-search">Search</button>        
              <button onclick="window.location.href = 'doctors.html';" class="b-search">Book Doctor</button>   
              <button onclick="window.location.href = 'report.html';" class="b-search">Reports</button>
              <button onclick="window.location.href = 'admission.html';" class="b-search">Add Resident</button>
              <button onclick=logout() class="b-logout">Logout</button>
          </div>
      </div>
        <div class="right-side">
            <div class="formbold-main-wrapper">
                <div class="formbold-form-wrapper">
                  
                  
              
                  <form id="residentForm">
                    
              
                    <div class="formbold-input-flex">
                      <div>
                        <label for="firstname" class="formbold-form-label">
                          First name
                        </label>
                        <input
                          type="text"
                          name="firstname"
                          id="firstname"
                          class="formbold-form-input"
                        />
                      </div>
                      <div>
                        <label for="lastname" class="formbold-form-label"> Last name </label>
                        <input
                          type="text"
                          name="lastname"
                          id="lastname"
                          class="formbold-form-input"
                        />
                      </div>
                    </div>
              
                    <div class="formbold-input-flex">
                      <div>
                        <label for="email" class="formbold-form-label"> Email </label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="formbold-form-input"
                        />
                      </div>
                      <div>
                        <label for="phone" class="formbold-form-label"> Phone number </label>
                        <input
                          type="text"
                          name="phone"
                          id="phone"
                          class="formbold-form-input"
                        />
                      </div>
                    </div>
              
                    <div class="formbold-mb-3">
                      <label for="address" class="formbold-form-label">
                        Street Address
                      </label>
                      <input
                        type="text"
                        name="address"
                        id="address"
                        class="formbold-form-input"
                      />
                    </div>
              
                    
              
                    
                    <div class="formbold-input-flex">
                      <div>
                        <label for="post" class="formbold-form-label"> Post/Zip code </label>
                        <input
                          type="text"
                          name="post"
                          id="post"
                          class="formbold-form-input"
                        />
                      </div>
                      
                    </div>
              
                    
              
                    <button class="formbold-bt" type="submit">Register Now</button>
                  </form>
                </div>
              </div>
              
              
            
        </div>
        
        
    </div>




</body>
